<!DOCTYPE html>
<html>
    <head>
        <title>Snake Anders</title>    
        <style>
            canvas {background: black}
        </style>

        <script src="js/ext/Tone.js"></script>
        <script src="js/tonemapper.js"></script>
        <script src="js/main.js"></script>
        
        <style>
            #debugTable{
                display: block;
            }

            table {
                border-collapse: collapse;
            }
            table td, table th {
                border: 1px solid black;
                text-align: left;
                padding: 5px;
                font-family: monospace;
            }
        </style>
    </head>
        
    <body onload="init();">
        <table id="scoreTable">
            <tr>
                <th>Score</th>
                <th>Round</th>
                <th>Food to catch</th>
            </tr>
            <tr>
                <td id="score">&nbsp;</td>
                <td id="round">&nbsp;</td>
                <td id="ftc">&nbsp;</td>
            </tr>
        </table>
        <br>
        <canvas id="myCanvas" width="400" height="400">
        </canvas>
        <br>
        <button id="playBtn">Play</button>
        <br><br>
        <table id="debugTable">
            <tr>
                <th>Object</th>
                <th>X</th>
                <th>Y</th>
            </tr>
            <tr>
                <td>Snake head</td>
                <td id="shx">&nbsp;</td>
                <td id="shy">&nbsp;</td>
            </tr>
            <tr>
                <td>Food</td>
                <td id="fx">&nbsp;</td>
                <td id="fy">&nbsp;</td>
            </tr>
        </table>
    </body>
</html>
