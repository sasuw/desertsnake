<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <title>Desert Snake</title>    

        <script src="js/ext/Tone.js"></script>
        <script src="js/tonemapper.js"></script>
        <script defer src="js/display.js"></script>
        <script defer src="js/scoreHandler.js"></script>
        <script defer src="js/gamestate.js"></script>
        <script defer src="js/main.js"></script>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
        
        <style>
            canvas.background{
                z-index: 1;
            }
            canvas.gamePlay{
                z-index: 2;
            }

            canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 400px;
                height: 400px;
            }
            .wrapper {
                margin-right: auto;
                margin-left: auto;
                display: table;
                width: 400px;
                height: 400px;
                position: relative;
            }

            table{
                margin-right: auto;
                margin-left: auto;
                display: block;
            }

            .center{
                margin-right: auto;
                margin-left: auto;
                display: table;
            }

            body{
                font-family: 'Play', sans-serif;
                background-color: #04baed;
                /*color: #1902ed;*/
                color: #eeeeee;
            }
            #debugTable{
                display: none;
                font-family: monospace;
            }

            table {
                border-collapse: collapse;
                display: table;
            }
            table td, table th {
                border: 1px solid black;
                text-align: left;
                padding: 5px;
            }

            #titleTable{
                color: orange;
            }

            #titleTable, #scoreTable, #scoreTable td, #scoreTable th, #titleTable td, #titleTable th{
                border: 0;
            }

            #scoreTable{
                font-size: 22px;
            }

            .scoreValue{
                text-align: center;    
            }
        </style>
    </head>
        
    <body onload="init();">
        <table id="titleTable">
            <th rowspan="2" style="font-size: 60px;">Desert Snake</th>
        </table>
        <table id="scoreTable">
            <tr>
                <th>Score</th>
                <th>Round</th>
                <th>Food to catch</th>
            </tr>
            <tr>
                <td id="score" class="scoreValue">&nbsp;</td>
                <td id="round" class="scoreValue">&nbsp;</td>
                <td id="ftc" class="scoreValue">&nbsp;</td>
            </tr>
        </table>
        <br>
        <div class="wrapper">
            <canvas id="background" width="400" height="400"></canvas>
            <canvas id="gamePlay" width="400" height="400"></canvas>
        </div>
        <br>
        <div class="center" style="font-size: 30px;">
            Press ENTER to play<br>
            Controls: &#9664; &#9654;
        </div>
        
        <button id="playBtn" style="display: none;">Play</button>
    
        <br><br>
        <table id="debugTable">
            <tr>
                <th>Object</th>
                <th>X</th>
                <th>Y</th>
            </tr>
            <tr>
                <td>Snake head</td>
                <td id="shx">&nbsp;</td>
                <td id="shy">&nbsp;</td>
            </tr>
            <tr>
                <td>Food</td>
                <td id="fx">&nbsp;</td>
                <td id="fy">&nbsp;</td>
            </tr>
        </table>
    </body>
</html>
